<!DOCTYPE html>
<html lang="uk">
<head>
		<meta charset="UTF-8">
		<title>Guess game</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
	<nav class="mb-4">
		{% if user.is_authenticated %}
			<span class="me-2">You are logged in as {{ user.username }}!</span>
			<a href="{% url 'index' %}" class="btn btn-outline-secondary btn-sm">Main</a>
			{% if user.is_superuser %}
				<a href="/admin/" class="btn btn-outline-warning btn-sm">Admin panel</a>
			{% endif %}
			<form method="post" action="{% url 'logout' %}" style="display: inline;">
				{% csrf_token %}
				<button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
			</form>
		{% else %}
			<a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
			<a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">Register</a>
		{% endif %}
	</nav>

	{% block content %}{% endblock %}
</body>
</html>
